  function createTable() {

    
  // RÃ©cupÃ©rer les scores du stockage local
  var scores = JSON.parse(localStorage.getItem('tableauMemo'));

  

  // recuperer l'Ã©lÃ©ment de tableau
  var table = document.getElementById('data-table');

  // En-tÃªte du tableau
  var thead = document.createElement("thead");
  var headerRow = document.createElement("tr");
  var emptyHeaderCell = document.createElement("th");
  headerRow.appendChild(emptyHeaderCell);

  for (var j = 0; j < scores[0].length ; j++) {
    var headerCell = document.createElement("th");
    headerCell.textContent = "Temps " + (j + 1);
    headerRow.appendChild(headerCell);
  }

  thead.appendChild(headerRow);
  table.appendChild(thead);


  // Parcourir les scores et gÃ©nÃ©rer les lignes et les cellules du tableau
  for (var i = 0; i < scores.length; i++) {
    var row = document.createElement('tr');
    var rowHeaderCell = document.createElement("th");
    rowHeaderCell.textContent = "Niv" + (i + 1);
    row.appendChild(rowHeaderCell);

    for (var j = 0; j < scores[i].length; j++) {
      var cell = document.createElement('td');
      
      value=scores[i][j];
      if (value === "0") {
        cell.classList.add("bg-black");
      } else if (value === "1") {
        cell.classList.add("bg-red");
      }
      row.appendChild(cell);
    }

    table.appendChild(row);
  }

  
}

// Appeler la fonction pour gÃ©nÃ©rer le tableau
